<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>COOPEX ENTREGAS - Pedido</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="form-container">
    <h1 style="text-align:center;">COOPEX ENTREGAS - Solicitar Motoboy</h1>
    <form id="pedidoForm" onsubmit="event.preventDefault(); enviarPedido();">
      <label>👤 Nome do solicitante:</label>
      <input type="text" id="nomeSolicitante" required />

      <label>📞 Telefone do solicitante:</label>
      <input type="tel" id="telefoneSolicitante" required />

      <label>🏢 Nome do estabelecimento (opcional):</label>
      <input type="text" id="nomeEstabelecimento" />

      <h3>Endereço(s) de Coleta</h3>
      <div id="coleta-container"></div>
      <button type="button" onclick="adicionarColeta()">+ Coleta</button>

      <h3>Parada(s)</h3>
      <div id="parada-container"></div>
      <button type="button" onclick="adicionarParada()">+ Parada</button>

      <h3>Endereço(s) de Entrega</h3>
      <div id="entrega-container"></div>
      <button type="button" onclick="adicionarEntrega()">+ Entrega</button>

      <label>🤝 Nome de quem receberá:</label>
      <input type="text" id="nomeRecebedor" />
      <label>Telefone de quem receberá (opcional):</label>
      <input type="tel" id="telefoneRecebedor" />

      <!-- Exemplo Tipo de Serviço -->
      <label>Tipo de Serviço:</label>
      <div class="linha caixinhas">
        <label><input type="checkbox" name="tipoServico" value="Entrega Rápida" /> Entrega Rápida</label>
        <label><input type="checkbox" name="tipoServico" value="Entrega Normal" /> Entrega Normal</label>
      </div>

      <!-- Exemplo Forma de Pagamento -->
      <label>Forma de Pagamento:</label>
      <div class="linha caixinhas">
        <label><input type="checkbox" name="formaPagamento" value="Pix" /> Pix</label>
        <label><input type="checkbox" name="formaPagamento" value="Dinheiro" /> Dinheiro</label>
        <label><input type="checkbox" name="formaPagamento" value="Comanda" /> Comanda</label>
      </div>

      <label>Valor:</label>
      <input type="text" id="valorPedido" />

      <button type="submit">Enviar Pedido via WhatsApp</button>
    </form>
  </div>

  <script src="app.js"></script>
  <script>
    window.onload = () => {
      adicionarColeta();
      adicionarEntrega();
    };
  </script>
</body>
</html>
